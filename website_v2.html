    /* åˆ—è¡¨ä¸å¡ç‰‡ */

    .post{

    .content {

      overflow: hidden;
      position: relative;
      transition: max-height 0.5s ease;
    }
    
    /* åŠ ä¸Šå±•å¼€åçš„æ ·å¼ */
    .post.expanded .content {
      max-height: 5000px; /* è¶³å¤Ÿå¤§çš„é«˜åº¦ */
    }
    
    /* åŠ ä¸ªæŒ‡ç¤ºæ ‡å¿—ï¼Œè®©ç”¨æˆ·çŸ¥é“èƒ½ç‚¹ */
    .post { cursor: pointer; position: relative; }
    .post::after {
      content: "ç‚¹å‡»å±•å¼€ / æ”¶èµ·";
      display: block;
      text-align: center;

    /* Markdown åŸºç¡€ç¾åŒ– */

    /* äº¤äº’æ ·å¼ */
    .post { cursor: pointer; transition: all 0.3s; }

<body>
  <div class="topbar">
    <div class="wrap">
      <div class="header">
        <div class="brand">
          <h1>QiuYuyue Â· Log</h1>
          <p class="sub">æˆ‘ä»¬ä¸€èµ·ç”¨2å¹´çš„æ—¶é—´ï¼Œçœ‹çœ‹æˆ‘ä»¬ä¼šèµ°å‘å“ªé‡Œ</p>
        </div>
        <div class="actions">
          <button class="btn" id="refreshBtn">ğŸ”„ åˆ·æ–°</button>
          <a class="btn" id="githubBtn" href="#" target="_blank" rel="noreferrer">â†— GitHub</a>
        </div>
      </div>

      <div class="searchRow">
        <input class="search" id="searchInput" placeholder="æœç´¢æ ‡é¢˜æˆ–æ­£æ–‡ï¼ˆæœ¬åœ°è¿‡æ»¤ï¼Œä¸ä¼šè¯·æ±‚ GitHubï¼‰" />
        <div class="hint" id="countHint">â€”</div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div id="app" class="status">åŠ è½½ä¸­â€¦</div>
    <footer>Â© <span id="year"></span> Â· Hosted on GitHub Pages</footer>
  </div>

  <script>
    const CONFIG = {
      repo: 'qiuyuyue2022/ME', // ç¡®ä¿è¿™æ˜¯ä½ çš„ä»“åº“å
      year: new Date().getFullYear()
    };
  
    const $ = id => document.getElementById(id);
    let allPosts = [];
  
    // 1. è·å–æ•°æ®
    async function load() {
      $('app').innerHTML = '<div style="text-align:center;padding:20px;">æ•°æ®åŠ è½½ä¸­...</div>';
      try {
        const res = await fetch(`https://api.github.com/repos/${CONFIG.repo}/issues?per_page=100`);
        if (!res.ok) throw new Error(`ä»“åº“æœªæ‰¾åˆ°æˆ–è®¾ä¸ºäº†ç§æœ‰ (HTTP ${res.status})`);
        allPosts = await res.json();
        render(allPosts);
      } catch (e) {
        $('app').innerHTML = `<div style="text-align:center;padding:20px;color:#f87171;">${e.message}</div>`;
      }
    }
  
    // 2. æ¸²æŸ“é¡µé¢
    function render(posts) {
      if (posts.length === 0) {
        $('app').innerHTML = '<div style="text-align:center;padding:20px;">æ²¡æœ‰æ‰¾åˆ°æ–‡ç« </div>';
        return;
      }
      
      $('app').innerHTML = posts.map(p => `
        <article class="post">
          <div class="postHead">
            <h2 class="title">${p.title}</h2>
            <div class="meta">
              <span class="pill">ğŸ“… ${new Date(p.created_at).toLocaleDateString()}</span>
              <span class="pill"># Issue ${p.number}</span>
            </div>
          </div>
          <div class="content markdown-body">${marked.parse(p.body || '')}</div>
        </article>
      `).join('');
      
      if (window.MathJax) MathJax.typeset();
      $('countHint').innerText = `å…± ${posts.length} ç¯‡`;
    }
  
    // 3. ç»Ÿä¸€å¤„ç†ç‚¹å‡»å±•å¼€/æ”¶èµ·
    document.addEventListener('click', (e) => {
      const post = e.target.closest('.post');
      if (post) {
        post.classList.toggle('expanded');
      }
    });
  
    // 4. æœç´¢åŠŸèƒ½
    $('searchInput').oninput = (e) => {
      const v = e.target.value.toLowerCase();
      const filtered = allPosts.filter(p => 
        p.title.toLowerCase().includes(v) || (p.body && p.body.toLowerCase().includes(v))
      );
      render(filtered);
    };
  
    // 5. åˆå§‹åŒ–
    $('year').innerText = CONFIG.year;
    $('refreshBtn').onclick = load;
    $('githubBtn').href = `https://github.com/${CONFIG.repo}`;
    load();
  </script>
