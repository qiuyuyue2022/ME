      <div class="searchRow">
        <input class="search" id="searchInput" placeholder="æœç´¢æ ‡é¢˜æˆ–æ­£æ–‡ï¼ˆæœ¬åœ°è¿‡æ»¤ï¼Œä¸ä¼šè¯·æ±‚ GitHubï¼‰" />
        <div class="hint" id="countHint">â€”</div>

  <div class="wrap">

  <script>
    const user = 'qiuyuyue2022';
    const repo = 'ME';

    // marked é…ç½®
    marked.setOptions({ gfm: true, breaks: false });

    const app = document.getElementById('app');
    const searchInput = document.getElementById('searchInput');
    const countHint = document.getElementById('countHint');
    const refreshBtn = document.getElementById('refreshBtn');
    const githubBtn = document.getElementById('githubBtn');
    document.getElementById('year').textContent = new Date().getFullYear();

    githubBtn.href = `https://github.com/${user}/${repo}/issues`;

    let allIssues = [];

    function fmtDate(iso){
      const d = new Date(iso);
      return d.toLocaleDateString('zh-CN', { year:'numeric', month:'2-digit', day:'2-digit' });
    }

    function escapeHtml(str){
      // ç®€å•é˜²æ³¨å…¥ï¼šæ ‡é¢˜ä» GitHub æ¥ï¼Œåšä¸€ä¸‹ escape æ›´ç¨³
      return (str || '').replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function render(list){
      if (!list.length){
        app.className = "status";
        app.innerHTML = 'è¿˜æ²¡æœ‰è®°è¿‡ä¸œè¥¿å“¦ï½ï¼ˆå» GitHub Issues æ–°å»ºä¸€æ¡è¯•è¯•ï¼‰';
        countHint.textContent = "0 ç¯‡";
        return;
      }

      app.className = "list";
      app.innerHTML = list.map(item => {
        const title = escapeHtml(item.title);
        const date = fmtDate(item.created_at);
        const body = marked.parse(item.body || '');
        const link = item.html_url;

        return `
          <article class="post">
            <div class="postHead">
              <h2 class="title">${title}</h2>
              <div class="meta">
                <span class="pill">ğŸ“… ${date}</span>
                <a class="pill" href="${link}" target="_blank" rel="noreferrer">â†— åœ¨ GitHub æ‰“å¼€</a>
              </div>
            </div>
            <div class="content">${body || '<em style="color:var(--muted)">ï¼ˆæ— æ­£æ–‡ï¼‰</em>'}</div>
          </article>
        `;
      }).join('');

      countHint.textContent = `${list.length} ç¯‡`;

      // MathJax æ¸²æŸ“
      if (window.MathJax?.typesetPromise){
        MathJax.typesetClear([app]);
        MathJax.typesetPromise([app]);
      }

    }

    function filterAndRender(){
      const q = (searchInput.value || '').trim().toLowerCase();
      if (!q) return render(allIssues);

      const filtered = allIssues.filter(it => {
        const t = (it.title || '').toLowerCase();
        const b = (it.body || '').toLowerCase();
        return t.includes(q) || b.includes(q);
      });
      render(filtered);
    }

    async function loadIssues(){
      app.className = "status";
      app.innerHTML = "æ­£åœ¨ä» GitHub æ‹‰å– Issuesâ€¦";
      countHint.textContent = "â€”";

      try{
        // åªå±•ç¤º openï¼Œä½ å¦‚æœæƒ³æŠŠ closed å½“â€œå½’æ¡£æ–‡ç« â€ï¼Œå¯ä»¥æŠŠ state æ”¹æˆ all
        const url = `https://api.github.com/repos/${user}/${repo}/issues?per_page=100&state=open&sort=created&direction=desc`;
        const res = await fetch(url);
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error('Bad response');

        // æ’é™¤ PRï¼ˆGitHub çš„ issues API ä¼šæ··å…¥ PRï¼‰
        allIssues = data.filter(x => !x.pull_request);

        filterAndRender();
      }catch(e){
        app.className = "status";
        app.innerHTML = '<span style="color:#ef4444;">åŠ è½½å¤±è´¥</span>ï¼šè¯·æ£€æŸ¥ç½‘ç»œã€ä»“åº“åã€æˆ–æ˜¯å¦è§¦å‘ GitHub API é¢‘ç‡é™åˆ¶ï¼ˆå¯ç¨åé‡è¯•ï¼‰ã€‚';
      }
    }

    refreshBtn.addEventListener('click', loadIssues);
    searchInput.addEventListener('input', filterAndRender);

    loadIssues();
  </script>
